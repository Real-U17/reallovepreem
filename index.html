<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="byAwgB--YyEllRLN1j1JmhSalL_NTD4upUW9TF0EpJk" />
  <meta charset="UTF-8" />
  <title>reallovepreem - Winter Evening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Kanit:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Kanit', system-ui, sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #312e81 40%, #be185d 80%, #f9a8d4 100%);
    }

    .landscape {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    /* Moon */
    .moon {
        position: absolute;
        top: 50px;
        right: 10%;
        width: 80px;
        height: 80px;
        background: #fdfcdc;
        border-radius: 50%;
        box-shadow: 0 0 40px #fdfcdc, 0 0 80px rgba(255, 255, 255, 0.4);
        z-index: 0; /* Behind hills */
    }

    .hill-bg {
        position: absolute;
        bottom: 0;
        left: -10%;
        width: 120%;
        height: 35%;
        background: linear-gradient(180deg, #475569 0%, #1e293b 100%);
        border-radius: 50% 50% 0 0 / 30% 100% 0 0;
        opacity: 0.9;
        z-index: 1;
    }

    .hill-fg {
        position: absolute;
        bottom: -50px;
        right: -10%;
        width: 120%;
        height: 25%;
        background: linear-gradient(180deg, #cbd5e1 0%, #64748b 100%);
        border-radius: 50% 50% 0 0 / 20% 100% 0 0;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
        z-index: 3;
    }

    /* Objects Container */
    .scene-objects {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 2; /* Between BG hill and FG hill mostly, or tweaked individually */
    }

    /* Pine Tree */
    .tree {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 60px solid #0f3d2e; /* Dark green */
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
    }
    .tree::after {
        content: '';
        position: absolute;
        top: 30px;
        left: -25px;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 70px solid #0f3d2e;
        transform: translateY(-50%);
    }
    .tree::before {
        content: '';
        position: absolute;
        top: 60px;
        left: -30px;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 80px solid #0f3d2e;
        transform: translateY(-50%);
    }

    /* Snowman */
    .snowman {
        position: absolute;
        bottom: 5%; /* Adjust based on hill */
        left: 15%;
        z-index: 4; /* On top of FG hill */
        display: flex;
        flex-direction: column;
        align-items: center;
        filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
    }
    .sn-head {
        width: 30px; height: 30px; background: #fff; border-radius: 50%; position: relative; z-index: 3;
    }
    /* Eyes */
    .sn-head::before {
        content: ''; position: absolute; top: 10px; left: 8px; width: 4px; height: 4px; background: #333; border-radius: 50%;
        box-shadow: 10px 0 0 #333;
    }
    /* Nose */
    .sn-head::after {
        content: ''; position: absolute; top: 16px; left: 14px; width: 0; height: 0;
        border-left: 3px solid transparent; border-right: 3px solid transparent; border-bottom: 8px solid #fb923c;
        transform: rotate(90deg);
    }

    .sn-body {
        width: 45px; height: 45px; background: #fff; border-radius: 50%; margin-top: -10px; z-index: 2;
        position: relative;
    }
    /* Buttons */
    .sn-body::after {
        content: '• •'; color: #333; font-size: 14px; position: absolute; top: 8px; left: 16px; width: 10px; line-height: 10px; text-align: center; white-space: pre-wrap;
    }

    .sn-base {
        width: 60px; height: 60px; background: #fff; border-radius: 50%; margin-top: -15px; z-index: 1;
    }
    /* Scarf */
    .sn-scarf {
        position: absolute; top: 22px; width: 40px; height: 10px; background: #ef4444; z-index: 4; border-radius: 5px;
    }

    /* Gift Box */
    .gift {
        position: absolute;
        bottom: 5%;
        width: 30px; height: 30px;
        background: #dc2626;
        z-index: 4;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    /* Ribbon Vertical */
    .gift::before {
        content:''; position:absolute; width: 6px; height: 100%; left: 50%; transform: translateX(-50%); background: #fcd34d;
    }
    /* Ribbon Horizontal */
    .gift::after {
        content:''; position:absolute; height: 6px; width: 100%; top: 50%; transform: translateY(-50%); background: #fcd34d;
    }
    .gift-bow {
        position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
        width: 14px; height: 6px; background: #fcd34d; border-radius: 2px;
    }

    #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        pointer-events: none;
    }

    #ui {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 10;
        pointer-events: none; 
    }

    .game-menu-container {
        position: fixed;
        right: 20px;
        bottom: 550px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 1000;
        width: 170px;
    }

    .menu-label {
        color: #ffb6c1;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: -2px;
        text-align: right;
        opacity: 0.9;
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    .game-btn {
        position: relative;
        padding: 12px 15px;
        background: rgba(255, 20, 147, 0.15);
        border: 1px solid rgba(255, 105, 180, 0.5);
        backdrop-filter: blur(5px);
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .game-btn span {
        font-family: 'Orbitron', sans-serif;
        font-size: 12px;
        z-index: 2;
        text-shadow: 0 0 2px rgba(255, 20, 147, 0.5);
    }

    .game-btn:hover {
        background: rgba(255, 20, 147, 0.3);
        border-color: rgba(255, 105, 180, 1);
        box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        transform: translateX(-5px);
    }

    .game-btn::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 0%; height: 100%;
        background: linear-gradient(90deg, rgba(255, 20, 147, 0.4), transparent);
        transition: width 0.3s;
        z-index: 1;
    }

    .game-btn:hover::before {
        width: 100%;
    }

    .menu-icon-block {
        width: 14px;
        height: 14px;
        background: linear-gradient(135deg, #ff69b4, #bd00ff);
        border-radius: 3px;
        box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
        z-index: 2;
        position: relative;
        border: 1px solid rgba(255,255,255,0.3);
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
      pointer-events: none;
    }
    #ui .love:last-child .love_word {
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 10px #ea80b0;
    }
    #ui .love:last-child .love_word {
        color: #ea80b0;
        font-size: 1.4rem;
        text-shadow: 0 0 10px #fff;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }
    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }
    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }
    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    @media screen and (max-width: 768px) {
        pre {
            font-size: 4px !important;
            line-height: 5px !important;
            left: -10% !important;
        }
        body {
            font-size: 10px !important;
        }
        
        .game-menu-container {
            bottom: 120px; 
            right: 20px;   
            width: 150px; 
            transform: none; 
            align-items: flex-end; 
        }
        
        .menu-label {
            display: block; 
            font-size: 9px;
        }
    }
  </style>
</head>
<body>

  <div class="landscape">
      <!-- Moon in Sky -->
      <div class="moon"></div>

      <!-- Background Hill -->
      <div class="hill-bg"></div>
      
      <!-- Trees on BG Hill -->
      <div class="tree" style="left: 10%; bottom: 30%; transform: scale(0.6); z-index: 2;"></div>
      <div class="tree" style="left: 85%; bottom: 28%; transform: scale(0.7); z-index: 2;"></div>

      <!-- Objects Container (Mixed depth) -->
      <div class="scene-objects">
        <!-- Snowman (Left FG) -->
        <div class="snowman">
            <div class="sn-scarf"></div>
            <div class="sn-head"></div>
            <div class="sn-body"></div>
            <div class="sn-base"></div>
        </div>

        <!-- Gifts (Near Snowman) -->
        <div class="gift" style="left: 23%; bottom: 4%;">
            <div class="gift-bow"></div>
        </div>
        <div class="gift" style="left: 27%; bottom: 6%; background: #16a34a; transform: scale(0.8) rotate(10deg);">
             <div class="gift-bow" style="background: #fff;"></div>
        </div>
        <style>
             /* Override ribbon color for the green gift */
            .gift[style*="background: #16a34a"]::before, .gift[style*="background: #16a34a"]::after { background: #fff; }
        </style>
        
        <!-- Foreground Tree (Right) -->
        <div class="tree" style="right: 15%; bottom: 12%; z-index: 2;"></div>
      </div>

      <!-- Foreground Hill -->
      <div class="hill-fg"></div>
  </div>

  <canvas id="snow-canvas"></canvas>

  <div id="ui"></div>

  <div class="game-menu-container">
      <div class="menu-label">GAMES LIST</div>
      
      <a href="real-blck.html" class="game-btn">
          <span>REAL BLOCK</span>
          <div class="menu-icon-block"></div>
      </a>
  </div>

  <script>
    const N = 100; 
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'Real love Preem';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let snowflakes = [];
    
    const SNOW_COUNT = 450; 

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    class Snowflake {
        constructor() {
            this.reset(true);
        }

        reset(initial = false) {
            this.x = Math.random() * width;
            this.y = initial ? Math.random() * height : -10;
            
            this.size = Math.random() * 3 + 2;
            
            this.speed = this.size * 0.4 + 1;
            
            this.swaySpeed = Math.random() * 0.05 + 0.01;
            this.swayOffset = Math.random() * Math.PI * 2;
            this.swayAmplitude = Math.random() * 1.5;

            this.opacity = Math.random() * 0.4 + 0.6;
        }

        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y * 0.01 + this.swayOffset) * this.swayAmplitude;

            if (this.y > height) {
                this.reset();
            }
            if (this.x > width) {
                this.x = 0;
            } else if (this.x < 0) {
                this.x = width;
            }
        }

        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initSnow() {
        snowflakes = [];
        for(let i=0; i<SNOW_COUNT; i++) {
            snowflakes.push(new Snowflake());
        }
    }

    function animateSnow() {
        ctx.clearRect(0, 0, width, height);
        snowflakes.forEach(flake => {
            flake.update();
            flake.draw();
        });
        requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', () => {
        resize();
        initSnow(); 
    });

    resize();
    initSnow();
    animateSnow();
  </script>
</body>
